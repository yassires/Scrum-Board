<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<title>YouCode | Scrum Board</title>
	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport" />
	<meta content="" name="description" />
	<meta content="" name="author" />

	<!-- ================== BEGIN core-css ================== -->
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet" />
	<link href="assets/css/vendor.min.css" rel="stylesheet" />
	<link href="assets/css/default/app.min.css" rel="stylesheet" />
	<link href="assets/css/style.css" rel="stylesheet" />
	<link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">

	<!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous"> -->
	<!-- ================== END core-css ================== -->
</head>

<body id="body">
	<!-- BEGIN #app -->
	<div id="app" class="app-without-sidebar">
		<!-- BEGIN #content -->
		<div id="content" class="app-content main-style">
			<div class="d-flex justify-content-between">
				<div>
					<ol class="d-flex breadcrumb">
						<li class="d-flex breadcrumb-item"><a href="javascript:;">Home</a></li>
						<li class="d-flex breadcrumb-item active "> Scrum Board </li>
					</ol>
					<!-- BEGIN page-header -->
					<h1 class="page-header mt-10px fs-1">
						Scrum Board
					</h1>
					<!-- END page-header -->
				</div>

				<div class="">
					<button type="button" class="btn btn-outline-success " data-bs-toggle="modal"
						data-bs-target="#taskBtn"><i class="fa-solid fa-plus"></i>Add task</button>
				</div>
			</div>

			<div class="row">
				<div class="col-12 col-lg-4  p-2 ">
					<div class="card">
						<div class="card-header bg-black  text-white rounded-top d-flex   ">
							<h4 class="mb-0 p-10px ">To do (<span id="to-do-tasks-count"></span>)</h4>

						</div>
						<div class="list-group-item p-0" id="to-do-tasks">
							<!-- TO DO TASKS HERE -->
						</div>
					</div>
				</div>
				<div class="col-12 col-lg-4 p-2">
					<div class="card">
						<div class="card-header bg-black text-white rounded-top">
							<h4 class="mb-0 p-10px">In Progress (<span id="in-progress-tasks-count"></span>)</h4>

						</div>
						<div class="" id="in-progress-tasks">
							<!-- IN PROGRESS TASKS HERE -->
						</div>
					</div>
				</div>
				<div class="col-12 col-lg-4 p-2 ">
					<div class="card">
						<div class="card-header bg-black text-white rounded-top">
							<h4 class="mb-0 p-10px">Done (<span id="done-tasks-count"></span>)</h4>

						</div>
						<div class=" " id="done-tasks">
							<!-- DONE TASKS HERE -->
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- END #content -->


		<!-- BEGIN scroll-top-btn -->
		<a href="javascript:;" class="btn btn-icon btn-circle btn-success btn-scroll-to-top"
			data-toggle="scroll-to-top"><i class="fa fa-angle-up"></i></a>
		<!-- END scroll-top-btn -->
	</div>
	<!-- END #app -->

	<!-- TASK MODAL -->
	<div class="modal fade" id="taskBtn" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel"></h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
				<form name="add" id="myForm">
						<div class="mb-3">
							<label for="TextInput" class="form-label">Title</label>
							<input id="tle" type="text" class="form-control">

							<label for="TextInput" class="form-label">Type</label>
							<div class="form-check">
								<input id="Feature" class="form-check-input" type="radio" name="flexRadioDefault"
									id="flexRadioDefault1">
								<label class="form-check-label" for="flexRadioDefault1">
									Feature
								</label>
							</div>
							<div class="form-check">
								<input id="Bug" class="form-check-input" type="radio" name="flexRadioDefault"
									id="flexRadioDefault2" checked>
								<label class="form-check-label" for="flexRadioDefault2">
									Bug
								</label>
							</div>
						</div>

						<label for="TextInput" class="form-label">Priority</label>
						<select id="pty" class="form-select" aria-label="Default select example">
							<option value="High" selected>High</option>
							<option value="Low">Low</option>
							<option value="Medium">Medium</option>
							<option value="Critacle">Critacle</option>

						</select>

						<label for="TextInput" class="form-label">Status</label>
						<select id="sts" class="form-select" aria-label="Default select example">
							<option value="To Do" selected>To Do</option>
							<option value="In Progress">In Progress</option>
							<option value="Done">Done</option>
						</select>

						<form>
							<div class="row form-group">
								<label for="date" class="col-sm-1 col-form-label">Date</label>
								<div class="col-sm-12">
									<div class="input-group date" id="datepicker">
										<input id="dte" type="date" class="form-control">
										<span class="input-group-append">

										</span>
									</div>
								</div>
							</div>
						</form>

						<div class="mb-3">
							<label for="exampleFormControlTextarea1" class="form-label">Description</label>
							<textarea  class="form-control" id="desc" rows="7"></textarea>
						</div>
				</form>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
						<button id="sv" type="submit" class="btn btn-primary" data-bs-dismiss="modal">Save</button>
					</div>
				</div>
				</div>
			</div>
		</div>

		<!--==================edit&delete/modal=============-->
		<div class="modal fade" id="taskBtn1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLabel"></h5>
						<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
					</div>
					<div class="modal-body">
						<form name="myForm" id="myForm">
						<div class="mb-3">
							<label for="TextInput" class="form-label">Title</label>
							<input id="tle_1" type="text" class="form-control" id="TextInput">
	
							<label for="TextInput" class="form-label">Type</label>
							<div class="form-check">
								<input id="feature1" class="form-check-input" type="radio" name="flexRadioDefault"
									id="flexRadioDefault1">
								<label class="form-check-label" for="flexRadioDefault1">
									Feature
								</label>
							</div>
							<div class="form-check">
								<input id="bug1" class="form-check-input" type="radio" name="flexRadioDefault"
									id="flexRadioDefault2" checked>
								<label class="form-check-label" for="flexRadioDefault2">
									Bug
								</label>
							</div>
						</div>
	
						<label for="TextInput" class="form-label">Priority</label>
						<select id="pty1" class="form-select" aria-label="Default select example">
							<option selected>Please select</option>
							<option value="High">High</option>
							<option value="Low">Low</option>
							<option value="Medium">Medium</option>
							<option value="Critacle">Critacle</option>
	
						</select>
	
						<label for="TextInput" class="form-label">Status</label>
						<select id="sts1" class="form-select" aria-label="Default select example">
							<option selected>Please select</option>
							<option value="To Do">To Do</option>
							<option value="In Progress">In Progress</option>
							<option value="Done">Done</option>
						</select>
	
						<form>
							<div class="row form-group">
								<label for="date" class="col-sm-1 col-form-label">Date</label>
								<div class="col-sm-12">
									<div class="input-group date" id="datepicker">
										<input id="dte1" type="date" class="form-control">
										<span class="input-group-append">
	
										</span>
									</div>
								</div>
							</div>
						</form>
	
						<div class="mb-3">
							<label for="exampleFormControlTextarea1" class="form-label">Description</label>
							<textarea  class="form-control" id="desc1" rows="7"></textarea>
						</div>
					</form>
						<div class="modal-footer" id="modal-footer1">
							
						</div>
					</div>
					</div>
				</div>
			</div>
		<!-- ================== BEGIN core-js ================== -->
		<script src="assets/js/vendor.min.js"></script>
		<script src="assets/js/app.min.js"></script>
		<script src="./data.js"></script>
		<script src="./editing.js"></script>
		<!-- ================== END core-js ================== -->
</body>

</html>
